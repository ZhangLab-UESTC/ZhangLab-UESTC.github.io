<style>
    .gallery-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
        margin-top: 20px;
    }

    .photo-card {
        background: white;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
    }

    .photo-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .photo-img {
        width: 100%;
        height: 200px;
        object-fit: cover;
    }

    .photo-info {
        padding: 15px;
        text-align: center;
    }

    .photo-title {
        margin: 0;
        font-size: 1.1em;
        color: #333;
    }

    @media (max-width: 600px) {
        .gallery-container {
            grid-template-columns: 1fr;
        }
    }
</style>

<h1 style="text-align: center;">实验室精彩瞬间</h1>

<div class="gallery-container" id="gallery"></div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const images = [
            { src: "/images/ZhangLab-Photo/于雪新.jpg", title: "于雪新" },
            { src: "/images/ZhangLab-Photo/张洪溢.jpg", title: "张洪溢" },
            { src: "/images/ZhangLab-Photo/陈泓羽.jpg", title: "陈泓羽" },
            { src: "/images/ZhangLab-Photo/彭癸森.jpg", title: "彭癸森" },
            { src: "/images/ZhangLab-Photo/宋杨.jpg", title: "宋杨" },
            { src: "/images/ZhangLab-Photo/魏甜甜.jpg", title: "魏甜甜" },
            { src: "/images/ZhangLab-Photo/许远东.jpg", title: "许远东" }
        ];

        const gallery = document.getElementById('gallery');

        images.forEach(image => {
            const card = document.createElement('div');
            card.className = 'photo-card';
            card.innerHTML = `
                <img src="${image.src}" alt="${image.title}" class="photo-img" loading="lazy">
                <div class="photo-info">
                    <h3 class="photo-title">${image.title}</h3>
                </div>
            `;
            gallery.appendChild(card);
        });
    });
</script>
