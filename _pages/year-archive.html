<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实验室精彩瞬间</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .photo-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .photo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .photo-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .photo-info {
            padding: 15px;
        }
        
        .photo-title {
            margin: 0;
            font-size: 1.1em;
            color: #333;
        }
        
        @media (max-width: 600px) {
            .gallery-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1>实验室精彩瞬间</h1>
    <div class="gallery-container" id="gallery"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const images = [
                { src: "../images/ZhangLab-Photo/于雪新.jpg" },
                { src: "../images/ZhangLab-Photo/张洪溢.jpg" },
                { src: "../images/ZhangLab-Photo/陈泓羽.jpg" },
                { src: "../images/ZhangLab-Photo/彭癸森.jpg" },
                { src: "../images/ZhangLab-Photo/宋杨.jpg" },
                { src: "../images/ZhangLab-Photo/魏甜甜.jpg" },
                { src: "../images/ZhangLab-Photo/许远东.jpg" }
            ];

            const gallery = document.getElementById('gallery');
            
            images.forEach(image => {
                const card = document.createElement('div');
                card.className = 'photo-card';
                card.innerHTML = `
                    <img src="${image.src}" alt="${image.title}" class="photo-img" loading="lazy">
                    <div class="photo-info">
                        <h3 class="photo-title">${image.title}</h3>
                    </div>
                `;
                gallery.appendChild(card);
            });
        });
    </script>
</body>
</html>
